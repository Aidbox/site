- id: repo
  # img: /imgs/aidbox_repository.png
  img: https://cf.dropboxstatic.com/static/images/index/animation-strips/static-images/work-on-slides-together-vfligazGL.png
  title: Aidbox as your Clinical Data Repository 
  text: >
    Aidbox could be used as Clinical Data Repository for analysis and desicion support systems,
    aggregating & normalizing data from different sources to Unified Data Information Model (FHIR).
    and providing powerful tools to work with data like PostgreSQL,
    Elastic Search Indexes, timeseries OLAP (druid.io). We are working on adding more data analysis tools 
    into the boxes.

- id: ibus
  # img: /imgs/aidbox_bus.png
  img: https://cf.dropboxstatic.com/static/images/index/animation-strips/static-images/work-on-slides-together-vfligazGL.png
  title: Aidbox as Integration Bus
  text: >
    Aidbox provides connectors for different protocols (HL7v2, CDA/CCD, FHIR, custom), supports REST, Messaging and Publish/Subscribe end points
    and can be used as a integration bus to help systems communicate to each other.

